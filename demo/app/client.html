<!DOCTYPE html>
<html>
<head>
  <title>SkywayCC Demo</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="../../publish/skywaycc.complete.js" type="text/javascript"></script>
  <script src="../config.js" type="text/javascript"></script>
  <script src="js/main.js" type="text/javascript"></script>
</head>
<body>
  <h2>
    Client Demo
    <small>
      Enter the display name of the Client and hit the "enter" key to continue:
    </small>
  </h2>
  <div class="video-list">
    <video id="localVideo" autoplay="autoplay"></video>
    <video id="remoteVideo" autoplay="autoplay"></video>
    <video id="advertVideo" autoplay="autoplay" loop muted></video>
  </div>
  <div class="display-list">
    <p class="advertDisplay">Advertisement would end in: <span></span></p>
    <input id="displayName" placeholder="Enter the client name" type="text">
  </div>
</body>
</html>
