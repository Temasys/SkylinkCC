<!DOCTYPE html>
<html>
<head>
  <title>SkywayCC Demo</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="../../publish/skywaycc.complete.js" type="text/javascript"></script>
  <script src="../config.js" type="text/javascript"></script>
  <script src="js/main.js" type="text/javascript"></script>
</head>
<body>
  <h2>
    Agent Demo
    <small>
      Enter the display name of the Agent and hit the "enter" key to continue:
    </small>
    <button id="terminateCall">Terminate Call</button>
  </h2>
  <div class="video-list">
    <video id="localVideo" autoplay loop></video>
    <video id="remoteVideo" autoplay loop></video>
  </div>
  <div class="display-list">
    <input id="displayName" placeholder="Enter the Agent name" type="text">
    <ul id="peerList"></ul>
  </div>
</body>
</html>
